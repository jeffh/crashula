<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>login.html</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
    <h1>Login</h1>
    <a href="{% url 'socialauth_begin' 'facebook' %}">Login with Facebook</a>

      <input type="submit" name="Login" />
      </p>
    </form>
    </body>
</html>
